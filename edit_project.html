<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vanilla Games | Velez Beatriz</title>
    <link rel="icon" type="image/x-icon" href="assets/media/logo.svg">
    <!-- Link Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <!-- Link Style -->
    <link rel="stylesheet" href="assets/css/style.css">
 
</head>
<body>
    <div class="container-fluid">
        <header class="sticky-top">
                <div class="row">
                    <div class="partials" include-html="./partials/header_login.html"></div>
                </div>
        </header>
        <main class="pt-3">
            <div class="row p-3">
                <div class="col-12 pb-3">
                    <h2>Edición proyecto</h2>
                </div>
                <div class="col-12 text-end py-3">
                        <a class="btn btn-outline-secondary text-dark text-decoration-none" href=""><i class="bi bi-arrow-bar-left"></i>Volver</a>
                </div>
                <div class="col-sm-4 col-12 pb-sm-0 pb-3">
                    <img class="w-100" src="assets/media/img_project.png" alt="Imagen de un nuevo proyecto" title="Imagen de un nuevo proyecto">
                </div>
                <div class="col-sm-8 col-12 mb-3">
                    <form action="" method="POST">
                        <div class="mb-3 fw-bold">
                            <label for="project_name" class="form-label">Nombre:</label>
                            <input type="text" class="form-control" id="project_name" placeholder="Nombre Autor">
                          </div>
                          <div class="mb-3 fw-bold">
                            <label for="project_description" class="form-label">Descripción</label>
                            <textarea class="form-control" id="project_description" rows="3" placeholder="Lorem impsum..."></textarea>
                          </div>
                          <div class="mb-3 fw-bold">
                            <label for="project_status" class="form-label">Estado:</label>
                            <input type="text" class="form-control" id="project_status" placeholder="Estado">
                          </div>
                          <div class="mb-3 fw-bold">
                            <label for="project_date" class="form-label">Fecha:</label>
                            <input type="date" class="form-control" id="project_date">
                          </div>
                          <div class="mb-3 fw-bold">
                            <label for="project_link" class="form-label">link:</label>
                            <input type="text" class="form-control" id="project_link" placeholder="http://enlace.com">
                          </div>
                          <div class="mb-3 fw-bold">
                            <label for="project_repository" class="form-label">Repositorio:</label>
                            <input type="text" class="form-control" id="project_repository" placeholder="user.github.com/12345">
                          </div>
                          <div class="mb-3 fw-bold">
                            <button class="btn btn-success" type="submit">Subir proyecto</button>
                          </div>
                    </form>
                </div>
            </div>

        </main>
        <footer class="bg-secondary fixed-bottom bg-light border-top p-2 text-center">
                <div class="row">
                    <div class="partials" include-html="./partials/footer.html"></div>
                </div>           
        </footer>    
    </div>
    <!-- Script include html using js -->
    <script src="assets/js/include-html.js"></script>
    <!-- Script Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
