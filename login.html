<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Vanilla Games</title>
    <!-- Link Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <!-- Link Style -->
    <link rel="stylesheet" href="assets/css/style.css">

</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="partials" include-html="./partials/header.html"></div>
        </div>
        <div class="row p-3 vh-100 d-flex flex-column justify-content-center align-content-center">
            <div class="col-5">
                <h1 class="h3 mt-3 mb-5 fw-normal text-center">Inicia sesión</h1>
                <div class="card" >
                    <div class="card-body">
                        <form action="" method="POST">
                            <div class="mb-3">
                                <label for="exampleFormControlInput1" class="form-label">Email:</label>
                                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="">
                            </div>
                            <div class="mb-3">
                                <label for="inputPassword5" class="form-label">Contraseña:</label>
                                <input type="password" id="inputPassword5" class="form-control" aria-describedby="">
                            </div> 
                            <div class="form-check text-start mb-2">
                              <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
                              <label class="form-check-label" for="flexCheckDefault">
                                Recordar sesión
                              </label>
                            </div>
                            <div class="text-end mb-3">
                                <a  href="#">¿Has olvidado tu contraseña?</a>
                            </div>
                            <button class="btn btn-primary w-100 py-2" type="submit">Iniciar sesión</button>
                          </form>
                    </div>
                </div>
                <button class="btn btn-secondary w-100 mt-5 py-2" type="submit"><a class="text-dark text-decoration-none" href="">¿Eres nuevo? Regístrate</a></button>
            </div>
        </div>
        <div class="row">
            <div class="partials" include-html="./partials/footer.html"></div>
        </div>
    </div>
    <!-- Script include html using js -->
    <script src="assets/js/include-html.js"></script>
    <!-- Script Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
