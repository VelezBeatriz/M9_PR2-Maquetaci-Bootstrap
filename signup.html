<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Link Bootstrap -->

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css"/>
    <!-- Link Style -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="partials" include-html="./partials/header.html"></div>
        </div>
        <div class="row p-3 vh-100 d-flex flex-column justify-content-center align-content-center">
            <div class="col-5">
                <h1 class="h3 mt-3 mb-5 fw-normal text-center">Registro</h1>
                <div class="card" >
                    <div class="card-body">
                        <form action="" method="POST">
                            <div class="mb-3">
                                <label for="exampleFormControlInput1" class="form-label">Nombre:</label>
                                <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="">
                            </div>
                            <div class="mb-3">
                                <label for="inputPassword5" class="form-label">Apellidos:</label>
                                <input type="text" id="inputPassword5" class="form-control" aria-describedby="">
                            </div> 
                            <div class="mb-3">
                                <label for="inputPassword5" class="form-label">Email:</label>
                                <input type="email" id="inputPassword5" class="form-control" aria-describedby="">
                            </div> 
                            <div class="mb-3">
                                <label for="inputPassword5" class="form-label">Contraseña:</label>
                                <input type="password" id="inputPassword5" class="form-control" aria-describedby="">
                            </div> 

                            <button class="btn btn-primary w-100 py-2" type="submit">Iniciar sesión</button>
                          </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="partials" include-html="./partials/footer.html"></div>
        </div>
    </div>
    <!-- Script include html using js -->
    <script src="assets/js/include-html.js"></script>
