<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vanilla Games | Velez Beatriz</title>
    <link rel="icon" type="image/x-icon" href="assets/media/logo.svg">
    <!-- Link Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <!-- Link Style -->
    <link rel="stylesheet" href="assets/css/style.css">
 
</head>
<body>
    <div class="container-fluid">
        <header class="sticky-top">
                <div class="row">
                    <div class="partials" include-html="./partials/header.html"></div>
                </div>
        </header>
        <main class="py-5">
            <div class="row p-3 d-flex justify-content-center text-center gap-3">
                    <h2>Modal para editar perfil</h2>
                        <!-- Button trigger modal -->
                    <button type="button" class="btn btn-primary w-25" data-bs-toggle="modal" data-bs-target="#profile_data">
                        Launch demo modal
                    </button>
                    
                    <!-- Modal -->
                    <div class="modal fade" id="profile_data" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                ...
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                    <button type="button" class="btn btn-primary">Save changes</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

        </main>
        <footer class="bg-secondary fixed-bottom bg-light border-top p-2 text-center">
                <div class="row">
                    <div class="partials" include-html="./partials/footer.html"></div>
                </div>           
        </footer>    
    </div>
    <!-- Script include html using js -->
    <script src="assets/js/include-html.js"></script>
    <!-- Script Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
