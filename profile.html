<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vanilla Games | Velez Beatriz</title>
    <link rel="icon" type="image/x-icon" href="assets/media/logo.svg">
    <!-- Link Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <!-- Link Style -->
    <link rel="stylesheet" href="assets/css/style.css">
 
</head>
<body>
    <div class="container-fluid">
        <!-- HEADER -->
        <header class="sticky-top">
                <div class="row">
                    <div class="partials" include-html="./partials/header_login.html"></div>
                </div>
        </header>
        <!--END HEADER -->
        <!-- MAIN -->
        <main class="py-5">
            <div class="row p-3 d-flex justify-content-center text-center gap-3">
                    <h2>Modal para editar perfil</h2>
                        <!-- Button trigger modal -->
                    <button type="button" class="btn btn-primary w-25" data-bs-toggle="modal" data-bs-target="#profile_data">
                        Launch demo modal
                    </button>
                    
                    <!-- Modal -->
                    <div class="modal fade" id="profile_data" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h1 class="modal-title fs-5" id="exampleModalLabel">Edición de perfil</h1>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                                <form action="index.html" method="POST">
                                    <div class="modal-body">
                                        <div class="container mt-4">
                                            <div class="card">
                                                <div class="card-body">
                                                                <div class="card mb-3">
                                                                    <div class="card-body">
                                                                        <img src="https://images.unsplash.com/photo-1529778873920-4da4926a72c2?q=80&w=1036&auto=format&fit=crop&ixlib=rb-4.0.&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" class="img_projects rounded-circle mb-3 w-75" alt="Imagen de perfil" title="Imagen de perfil">
                                                                            <div class="mb-3">
                                                                                <label for="urlImagen" class="form-label">URL de la Imagen</label>
                                                                                <input type="text" class="form-control" id="urlImagen" name="urlImagen" value="http://imageprofile.com">
                                                                            </div>
                                                                    </div>
                                                                </div>
                                                                <div class="mb-3 text-start">
                                                                    <label for="nombre" class="form-label fw-bold">Nombre:</label>
                                                                    <input type="text" class="form-control" id="nombre" name="nombre" value="Beatriz">
                                                                    <label for="apellidos" class="form-label fw-bold">Apellidos:</label>
                                                                    <input type="text" class="form-control" id="apellidos" name="apellidos" value="Vélez">
                                                                    <label for="email" class="form-label fw-bold">Email:</label>
                                                                    <input type="email" class="form-control" id="email" name="email" value="bea@bea.com">
                                                                    <label for="contrasena" class="form-label fw-bold">Contraseña:</label>
                                                                    <input type="password" class="form-control" id="contrasena" name="contrasena" value="soyunacontraseña">
                                                                </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="reset" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                                        <button type="submit" class="btn btn-primary">Guardar cambios</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>

        </main>
        <!--END MAIN -->
        <!-- FOOTER -->
        <footer class="bg-secondary fixed-bottom bg-light border-top p-2 text-center">
                <div class="row">
                    <div class="partials" include-html="./partials/footer.html"></div>
                </div>           
        </footer> 
        <!-- END FOOTER    -->
    </div>
    <!-- Script include html using js -->
    <script src="assets/js/include-html.js"></script>
    <!-- Script Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
