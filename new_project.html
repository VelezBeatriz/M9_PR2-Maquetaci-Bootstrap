<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vanilla Games | Velez Beatriz</title>
    <link rel="icon" type="image/x-icon" href="assets/media/logo.svg">
    <!-- Link Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <!-- Link Style -->
    <link rel="stylesheet" href="assets/css/style.css">
 
</head>
<body>
    <div class="container-fluid">
        <header class="sticky-top">
                <div class="row">
                    <div class="partials" include-html="./partials/header_login.html"></div>
                </div>
        </header>
        <main class="pt-3">
            <div class="row p-3">
                <div class="col-12 pb-3 ">
                    <h2>Nuevo proyecto</h2>
                </div>
                <div class="col-12 text-end pb-3">
                        <a class="btn btn-outline-secondary text-dark text-decoration-none" href=""><i class="bi bi-arrow-bar-left"></i>Volver</a>
                </div>
                <form action="" method="POST" class="d-flex flex-column flex-sm-row gap-3 mb-sm-0 mb-5">
                        <div class="col-sm-4 col-12">
                            <img class="w-100" src="assets/media/img_project.png" alt="Imagen de un nuevo proyecto" title="Imagen de un nuevo proyecto">
                            <div class="mt-3 fw-bold">
                              <label for="edit_image" class="form-label">URL imagen:</label>
                              <input type="text" class="form-control" id="edit_image" value="http://enlace.img.co">
                          </div>
                        </div>
                        <div class="col-sm-8 col-12 mb-5">
                              <div class="mb-3 fw-bold">
                                  <label for="edit_name" class="form-label">Nombre:</label>
                                  <input type="text" class="form-control" id="edit_name" value="Nombre Autor">
                              </div>
                              <div class="mb-3 fw-bold">
                                  <label for="edit_description" class="form-label">Descripci√≥n</label>
                                  <textarea class="form-control" id="edit_description" rows="3" placeholder="Lorem ipsum..."></textarea>
                              </div>
                              <div class="mb-3 fw-bold">
                                  <label for="edit_status" class="form-label">Estado:</label>
                                  <input type="text" class="form-control" id="edit_status" value="Estado">
                              </div>
                              <div class="mb-3 fw-bold">
                                  <label for="edit_date" class="form-label">Fecha:</label>
                                  <input type="date" class="form-control" id="edit_date">
                              </div>
                              <div class="mb-3 fw-bold">
                                  <label for="edit_Enlace" class="form-label">Enlace:</label>
                                  <input type="text" class="form-control" id="edit_Enlace" value="http://enlace.com">
                              </div>
                              <div class="mb-3 fw-bold">
                                  <label for="edit_Repositorio" class="form-label">Repositorio:</label>
                                  <input type="text" class="form-control" id="edit_Repositorio" value="user.github.com/12345">
                              </div>
                              <div class="mb-3 fw-bold">
                                  <button class="btn btn-success" type="submit">Editar proyecto</button>
                              </div>
                        </div>
                  </form>
            </div>

        </main>
        <footer class="bg-secondary fixed-bottom bg-light border-top p-2 text-center">
                <div class="row">
                    <div class="partials" include-html="./partials/footer.html"></div>
                </div>           
        </footer>    
    </div>
    <!-- Script include html using js -->
    <script src="assets/js/include-html.js"></script>
    <!-- Script Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
